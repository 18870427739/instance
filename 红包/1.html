    btn.onclick = function () {
        $(".m-num").html(money);
        //点击之后给元素添加动画
        btn.classList.add("a");
        //一秒后要执行的事件  定时器  因为动画是一秒执行完毕 所以定时器延迟一秒执行  修改的时间 两个一起改
        setTimeout(function () {
            //显示领取页 隐藏主页
            index.style.display = "none";
            model.classList.add("xianshi");
        }, 1000);
    }
    // 隐藏领取页 显示提问页面
    tixian.onclick = function () {
        tiwenye.style.display = "block";
        model.classList.add("xianshi");
    }

    cancel.onclick = function () {
        $.post("/lucy/user/getDetail",null,function(data){
            location.href=data+"?amount="+money;
        })
    }

    canfim.onclick = function () {
